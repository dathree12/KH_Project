</head>
<body>
    <section id="signup-container">
        <div class="title">회원가입</div>
        <form>
            <label>아이디 : <input type="text" placeholder="사용할 아이디를 입력하세요." required></label> <br><br>
            <label>비밀번호 : <input type="text" placeholder="n글자 이상, 특수문자를 포함해야합니다." required></label> <br><br>
            <label>비밀번호 확인 : <input type="text" required></label> <br><br>
            <label>이메일 : <input type="text" required></label> <br><br>
            <label>이름 : <input type="text" required></label> <br><br>
            <label>닉네임 : <input type="text" required></label> <br><br>
            <label class="under">채식 선호 : </label>
            <div id="check-container">
                <label><input type="checkbox" name="vegetarian" value="type01">type01</label>
                <label><input type="checkbox" name="vegetarian" value="type02">type02</label>
                <label><input type="checkbox" name="vegetarian" value="type03">type03</label>
                <label><input type="checkbox" name="vegetarian" value="type04">type04</label>
                <label><input type="checkbox" name="vegetarian" value="type05">type05</label>
                <label><input type="checkbox" name="vegetarian" value="없음">없음</label>
            </div>
            <input type="submit" value="가입하기" id="signup">
        </form>
    </section>

</body>
</html>
