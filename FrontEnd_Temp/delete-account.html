<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#mypage-sidebar {
		width: 150px;
		height: 800px;
        padding: 5px;
        margin-bottom: 5px;
        float: left;
        border: 1px solid #bcbcbc;
		}
		
		section {
        margin: 1rem auto;
		width: 800px;
		height: 1000px;
        border: 1px solid black;
	  }
	  
	  #mypage-header {
		padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
      }
      
      #delete-account {
        width: 600px;
		height: 800px;
		float: right;
		padding: 5px;
        margin-bottom: 5px;
        border: 1px solid #bcbcbc;
        text-align: center;
      }
      .form-group {
          padding: 20px;
      }
	</style>
</head>
<body>
	<section>
		<!--마이페이지 제목섹션-->
		<div id="mypage-header">
			<h1>마이페이지</h1>
		</div>
		<!-- 사이드바 메뉴 (추후에 부트스트랩 등등 이용 ) -->
		<div id="mypage-sidebar"> 
			<ul>
				<li>마이페이지홈</li>
				<li>레시피스크랩</li>
				<li>회원정보수정</li>
				<li>회원탈퇴</li>
			</ul>
		</div>
		<div id="delete-account">
          <div>
            <h2>회원탈퇴</h2>
          </div> 
            <p>본인인증을 위해 비밀번호를 다시 입력해주세요</p>
            <form>
                <div class="form-group">
                  <label for="exampleInputPassword1">암호</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
                </div>

                <button type="submit" class="btn btn-default">회원탈퇴하기</button>
                <button type="submit" class="btn btn-default">취소하기</button>
              </form>

        </div>
	</section>

</body>
</html>
