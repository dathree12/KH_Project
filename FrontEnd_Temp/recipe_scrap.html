<!DOCTYPE html>

<head>

    <style>
		#mypage-sidebar {
		width: 150px;
		height: 800px;
        padding: 5px;
        margin-bottom: 5px;
        float: left;
        border: 1px solid #bcbcbc;
		}
		
		section {
        margin: 1rem auto;
		width: 800px;
		height: 1000px;
        border: 1px solid black;
	  }
	  
	  #mypage-header {
		padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
	  }

	  #mypage-toolbar {
		width: 600px;
		height: 40px;
		float: right;
		padding: 5px;
        margin-bottom: 5px;
		border: 1px solid #bcbcbc;
	  }

	  .mypage-search {
		padding : 5px;
		float: left;
	  }

	  .mypage-sorting {
		padding : 5px;
		position: relative;
		display: inline-block;
	  }

	  .dropdown-button {
		  background-color: #ffdab9;
		  padding: 5px;
		  font-size: 14px;
		  border: none;
	  }

	  .dropdown-content {
		  display: none;
		  position: absolute;
		  background-color: #ffdab9;
		  min-width: 75px;
		  padding : 5px;
		  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	  }
	  .dropdown-content a {
		  display : block;
		  padding: 8px;
		  text-decoration: none;
		  color: black;
	  }

	  .dropdown-content a:hover {background-color: #cd853f;}
	  .mypage-sorting:hover .dropdown-content { display : block;}
      .mypage-sorting:hover .dropdown-content {background-color: #cd853f;}
      
      #scrap {
        width: 600px;
		height: 700px;
		float: right;
        padding: 5px;
        border: 1px solid #bcbcbc;
      }
      
      .thumbnail {
        width: 150px;
        border: 1px solid #bcbcbc;
        padding: 3px;
      }
	</style>
</head>
